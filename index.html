<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Liquid</title>
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<script>document.documentElement.className = 'js';</script>
	</head>
		<body>
	<section  id="throwback" class="demo-2 background">
		<div class="headings">
		<img class="stylers" src="/svg/LEFT WHITE.svg" alt="">
		<h1>Throwback</h1>
		<img class="stylers rotated" src="/svg/LEFT WHITE.svg" alt="">
		</div>
		<svg class="hidden">


			<symbol id="icon-arrow-nav" viewBox="208.3 352 4.2 6.4">
				<title>arrow-nav</title>
				<polygon points="212.1,357.3 211.5,358 208.7,355.1 211.5,352.3 212.1,353 209.9,355.1"></polygon>
			</symbol>
		</svg>

		<main class="site-wrapper">
			<div class="content-of-images">
				<div class="slide-wrapper">
					<div class="slide-item">
						<img src="img/4.jpg" class="slide-item__image">
					</div>
					<div class="slide-item">
						<img src="img/5.jpg" class="slide-item__image">
					</div>
					<div class="slide-item">
						<img src="img/6.jpg" class="slide-item__image">
					</div>
				</div>
				<button class="scene-nav scene-nav--prev" data-nav="previous"><img src="/svg/Vector.svg" class="icon icon--arrow-nav-prev"></img></button>
				<button class="scene-nav scene-nav--next" data-nav="next"><img src="/svg/Vector.svg" class="icon icon--arrow-nav-next"></img></button>
			</div>
		</main>
		<script src="js/demo.js"></script>
		<script src="js/pixi.min.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/main2.js"></script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
		<script>

			var spriteImages = document.querySelectorAll( '.slide-item__image' );
			var spriteImagesSrc = [];
			var texts = [];

			for ( var i = 0; i < spriteImages.length; i++ ) {

				var img = spriteImages[i];

				spriteImagesSrc.push( img.getAttribute('src' ) );
			}

			var initCanvasSlideshow = new CanvasSlideshow({
				sprites: spriteImagesSrc,
				displacementImage: 'img/dmaps/512x512/clouds.jpg',
				autoPlay: true,
				autoPlaySpeed: [0.3, 0.3],
				displaceScale: [800, 500],
				displaceAutoFit: true,
				displacementCenter: true,
				interactive: true,
				interactionEvent: 'click', // 'click', 'hover', 'both'
			});
		</script>
	</section>


	</body>
</html>
